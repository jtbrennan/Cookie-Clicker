<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cookie Clicker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">

<header class="header">
  <a href="" class="logo">COOKIE CLICKER</a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <ul class="menu">
    <li><a href="">John Brennan</a></li>
    <li><a href="https://github.com/jtbrennan" target="_blank" class="social"><i class="fab fa-github"></i></a></li>

  </ul>
</header>

  
<div class="container">
  <h1 class="counter">0</h1>
    <div class="title"></div>
    <div class="switch">
        <label for="toggle">
            <div class="background"></div>
            <input id="toggle" class="toggle-switch" type="checkbox" checked />
            <div class="cookie">
                <span class="cookie-part-1"></span>
                <span class="cookie-part-2"></span>
                <span class="cookie-part-3"></span>
                <span class="cookie-part-4"></span>
                <span class="chocolate-chips-1a"></span>
                <span class="chocolate-chips-1b"></span>
                <span class="chocolate-chips-1c"></span>
                <span class="chocolate-chips-1d"></span>
                <span class="chocolate-chips-2a"></span>
                <span class="chocolate-chips-2b"></span>
                <span class="chocolate-chips-2c"></span>
                <span class="chocolate-chips-2d"></span>
                <span class="chocolate-chips-2e"></span>
                <span class="chocolate-chips-3a"></span>
                <span class="chocolate-chips-3b"></span>
                <span class="chocolate-chips-3c"></span>
                <span class="chocolate-chips-4a"></span>
                <span class="chocolate-chips-4b"></span>
                <span class="chocolate-chips-4c"></span>
            </div>
        </label>
    </div>
</div>


  
<div class="container1">
<script src="https://kit.fontawesome.com/ade0b34805.js" crossorigin="anonymous"></script>
<div class="multi-button">
  <button class="button" id="cut"><span>Doubler (+2 Per Click)</span></button>
  <button class="button" id="copy"></><span>Cost: 200</span></button>
  <button class="button doubler" id="paste"><span>Buy</span></button>
</div>
</div>

<div class="container1">
<script src="https://kit.fontawesome.com/ade0b34805.js" crossorigin="anonymous"></script>
<div class="multi-button">
  <button class="button" id="cut"><span>Auto (+3 Per Second)</span></button>
  <button class="button" id="copy"></><span>Cost: 450</span></button>
  <button class="button auto" id="paste"><span>Buy</span></button>
</div>
</div>


<div class="container1">
<script src="https://kit.fontawesome.com/ade0b34805.js" crossorigin="anonymous"></script>
<div class="multi-button">
  <button class="button" id="cut"><span>Oven (+10 Per Click)</span></button>
  <button class="button" id="copy"></><span>Cost: 775</span></button>
  <button class="button oven" id="paste"><span>Buy</span></button>
</div>
</div>

<div class="container1">
<script src="https://kit.fontawesome.com/ade0b34805.js" crossorigin="anonymous"></script>
<div class="multi-button">
  <button class="button" id="cut"><span>Kitchen (+7 Per Second)</span></button>
  <button class="button" id="copy"></><span>Cost: 2,200</span></button>
  <button class="button kitchen" id="paste"><span>      Buy</span></button>
</div>
</div>


<div class="container1">
<script src="https://kit.fontawesome.com/ade0b34805.js" crossorigin="anonymous"></script>
<div class="multi-button">
  <button class="button" id="cut"><span>Factory (+55 Per Click)</span></button>
  <button class="button" id="copy"></><span>Cost: 35,000</span></button>
  <button class="button factory" id="paste"><span>      Buy</span></button>
</div>
</div>

  
<div class="container1">
<script src="https://kit.fontawesome.com/ade0b34805.js" crossorigin="anonymous"></script>
<div class="multi-button">
  <button class="button" id="cut"><span>Planet (+225 Per Second)</span></button>
  <button class="button" id="copy"></><span>Cost: 100,000</span></button>
  <button class="button planet" id="paste"><span>      Buy</span></button>
</div>
</div>


<div class="container1">
<script src="https://kit.fontawesome.com/ade0b34805.js" crossorigin="anonymous"></script>
<div class="multi-button">
  <button class="button" id="cut"><span>Nuclear Facility (+500 Per Second)</span></button>
  <button class="button" id="copy"></><span>Cost: 250,000</span></button>
  <button class="button nuclear" id="paste"><span>Buy</span></button>
</div>
</div>
  
  
</body>

</html>
